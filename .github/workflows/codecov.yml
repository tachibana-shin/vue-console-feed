name: "Codecov"

on:
  push:
  pull_request:
  schedule:
    - cron: '34 20 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
